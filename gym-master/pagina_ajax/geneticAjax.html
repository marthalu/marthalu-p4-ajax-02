	<script>
		function enviarDatosBusquedaUsuario(idFormulario, action, resultados) {
			let formulario = document.getElementById(idFormulario);

			//1. Crear el objeto XHR para envir los datos al servidor
			let xhr = new XMLHttpRequest();

			xhr.onreadystatechange = function () {
				if (xhr.readyState == 4 && xhr.status == 200) {
					let divResultados = document.getElementById(resultados);
					divResultados.innerHTML = xhr.responseText;
				}
			};

			let url = `servicios.php?categoria=${formulario.categoria.value}&action=${action}`;
			xhr.open("GET", url);
			xhr.send();

		}
	</script>

<script>
